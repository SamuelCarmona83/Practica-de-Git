<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina Web!</title>
    <link href="main.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen bg-gradient-to-r from-purple-500 to-pink-500">
    <div id="app" class="relative flex text-center h-full items-center justify-center">
        <div class="">
            <h1 class="text-4xl font-bold text-white">Mi primer modal con tailwindCSS!</h1>
            <button id="open-modal" class="my-sm w-32 h-8 bg-white rounded-full pa-md">
                <strong class="ma-lg">
                    Open Modal
                </strong>
            </button>
            <div id="modal"  class="hidden h-[50vh] w-[50vh] absolute inset-1/4 flex items-center justify-center rounded-md  bg-white">
                <div class="">
                    <h1 class="text-red-600 text-4xl font-bold">
                        Soy el modal
                    </h1>
                    <button id="close-modal" class="w-32 h-8 bg-green-400 font-bold text-white">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
